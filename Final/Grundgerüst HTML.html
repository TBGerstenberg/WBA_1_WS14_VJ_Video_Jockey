        <!-- Kabel für den Dj-look -->
        <div id="kabelobenlinks">
            <img id="KabelOben" src="kabeloben.png" alt="Bild kann nicht angezeigt werden">
        </div>

        <div id="kabelobenrechts">
            <img id="KabelOben" src="kabelobenrechts.png" alt="Bild kann nicht angezeigt werden">
        </div>

        <!-- Content Section -->
        <section id="contentarea">
            
            <!-- Buttons -->
            <section>
                <center>
                    <!-- Video1 + Bedienelemente -->
                    <div id="ErsteBox">
                        <!-- Controls für Video 1-->
                        <div>
                            <button class="Button" onclick="fastBwdVideo1()">
                                <<
                            </button>
                            <button class="Button" onclick="playVideo1()">
                                >/||
                            </button>
                            <button class="Button" onclick="fastFwdVideo1()">
                                >>
                            </button>
                        </div>

                        <!-- Video1 einbetten -->
                        <video id="video1" class="video" width="320" height"240">
                            <source src="" type?"video/mp4" />
                        </video>
                            
                        <!-- Slider für das Video1-->
                        <div id="sliderVideo1">
                            <div id="sliderVid1Red" class="sliderv1"></div>
                            <div id="sliderVid1Blue" class="sliderv1"></div>
                            <div id="sliderVid1Green" class="sliderv1"></div>
                            <div id="sliderVid1Opacity" class="sliderv1"></div>
                            <div id="sliderVid1Volume" class="sliderv1"></div>
                            <div id="sliderVid1" class="sliderv1"></div>
                        </div>

                        <!-- Buttons für Filter von Video1 -->
                        <div id="InputBox">
                            <button class="Button" onclick="setNegativeFilter1()" id="setNegative1">
                                Toggle Negative
                            </button>
                            <button class="Button" onclick="setGreyFilter1()" id="setGrey1">
                                Toggle Grey
                            </button>

                        </div>
                    </div>

                    <!-- Video 2 + Bedienelemente -->
                    <div id="ZweiteBox">
                        <!-- Controls für Video 2 -->
                        <div>
                            <button class="Button" onclick="fastBwdVideo2()">
                                <<
                            </button>
                            <button class="Button" onclick="playVideo2()">
                               >/|| 
                            </button>
                            <button class="Button" onclick="fastFwdVideo2()">
                                >>
                            </button>
                        </div>

                        <!-- Video 2 einbetten -->
                        <video id="video2" class="video" width="320" height"240">
                            <source src="" type?"video/mp4" />
                        </video>

                        <!-- Slider für das Video 2-->
                        <div id="sliderVideo2">
                            <div id="sliderVid2Red" class="sliderv2"></div>
                            <div id="sliderVid2Blue" class="sliderv2"></div>
                            <div id="sliderVid2Green" class="sliderv2"></div>
                            <div id="sliderVid2Opacity" class="sliderv2"></div>
                            <div id="sliderVid2Volume" class="sliderv2"></div>
                            <div id="sliderVid2" class="sliderv2"></div>
                        </div>

                        <!--Buttons für Filter von Video2 -->
                        <div id="InputBox">
                            <button class="Button" onclick="setNegativeFilter2()" id="setNegative2">
                                Toggle Negative
                            </button>
                            <button class="Button" onclick="setGreyFilter2()" id="setGrey2">
                                Toggle Grey
                            </button>
                        </div>
                     </div>    
                </center>

                <!--Kabel für den Dj-look -->
                <img id="K1" src="KABELDJLINKS.png" alt="Problem">
                <img id="K2" src="KABELDJ.png" alt="Problem">

                <!-- Button um Videos auf Canvas zu rendern -->
                <button id="MIX"class="Button" onclick="copy()">
                    Start mixing!
                </button>

                <!-- Manipuliertes Video -->
                <div id="videomixed">
                    <!-- "Mixview" , Fenster in dem die Mischergebnisse gezeigt werden einbetten -->
                    <canvas id="canvasDraw" width="640" height="480">
                    </canvas>

                    <canvas id="canvasBuffer" width="640" height="480">
                    </canvas>

                    <canvas id="canvasDraw2" width="640" height="480">
                    </canvas>

                    <canvas id="canvasBuffer2" width="640" height="480">
                    </canvas>

                </div>
            </section>
        </section>

        <center>
            <!-- Sound Buttons --> 
            <div id="SoundButtons">
                <button class="Button" onclick="playSound1()">
